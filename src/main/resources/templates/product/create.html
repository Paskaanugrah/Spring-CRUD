<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Produk</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<h3>Tambah Produk</h3>
		</br>
		<form th:action="@{/product/save}" th:object="${product}" method="post">
			<div class="form-group">
				<label for="nama">Nama</label> <input type="text"
					class="form-control" id="nama" th:field="*{nama}" required="required">
			</div>
			<div class="form-group">
				<label for="merk">Merk</label> <input type="text"
					class="form-control" id="merk" th:field="*{merk}" required="required">
			</div>
			<div class="form-group">
				<label for="madein">Dibuat di</label> <input type="text"
					class="form-control" id="madein" th:field="*{madein}" required="required">
			</div>
			<div class="form-group">
				<label for="harga">Harga</label> <input type="number"
					class="form-control" id="harga" th:field="*{price}" required="required">
			</div>
			<div class="form-group">
				<label for="toko">Toko</label>
				<select th:field="*{shop.id}">
					<option th:each="shop :${shops}" th:value="${shop.id}" th:text="${shop.name}"></option>
				</select>
			</div>
		
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
		<hr>
		<a href="/product">Batal</a>
	</div>
</body>
</html>
