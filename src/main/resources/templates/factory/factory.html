<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Factory</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container mt-2">
		<div>
			<h4 class="text-center">LIST Factory</h4>
			<br> <br>
		</div>
		<a href="/factory/new" class="btn btn-primary">Tambah data pabrik</a> <br />
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Pabrik ID</th>
					<th>Nama</th>
					<th>Jenis</th>
					<th>Alamat</th>
					<th>Aksi</th>
				</tr>
			</thead>
			<tbody class="">
				<tr th:each="factory :${factorys}">
					<td th:text="${factory.id}"></td>
					<td th:text="${factory.name}"></td>
					<td th:text="${factory.type}"></td>
					<td th:text="${factory.address}"></td>
					<td><a th:href="@{'/factory/edit/' + ${factory.id}}">Edit</a> | <a
						th:href="@{'/factory/delete/' + ${factory.id}}"
						onclick="return confirm('yakin ingin hapus ?')">Hapus</a></td>
				</tr>
			</tbody>
		</table>
		<hr>
		<button class="btn btn-light">
			<a href="/">HOME</a>
		</button>
	</div>
</body>
</html>
